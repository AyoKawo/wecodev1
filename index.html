<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KawoShipping</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container">
        <section class="box1">
            <h1>Kawo Shipping.inc</h1>
            <h2>Welcome to our website</h2>
            <p>Kawo Shipping is the largest container shipping company in africa,we deliver to every corner of the globe.</p>
            <p>over 30,000 dedicated and happy employees, working to deliver operational excellence</p>

            <p><span class="box2"> Sign up below to join us</span></p>
        </section>

        <section>
            <form>
                <div>
                    <label>First Name</label> <br>
                    <input type="text" placeholder="First Name">
                </div>

                <div>
                    <label>Middle Name</label> <br>
                    <input type="text" placeholder="Middle Name">
                </div>

                <div>
                    <label>Last Name</label> <br>
                    <input type="text" placeholder="Last Name">
                </div>

                <div>
                    <label>Username</label> <br>
                    <input type="text" placeholder="Username">
                </div>

                <div class="box3">
                    <label>Gender</label> <br>
                    <select>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>

                <div>
                    <label>Your Email</label> <br>
                    <input type="email" placeholder="Your Email">
                </div>

                <div>
                    <label>Phone Number</label> <br>
                    <input type="number" placeholder="Phone Number">
                </div>

                <div class="box3">
                    <label>Disability</label> <br>
                    <select>
                        <option>No</option>
                        <option>Yes</option>
                    </select>
                </div>

                <div class="box3">
                    <label>Nationality</label> <br>
                    <select>
                        <option>Nigerian</option>
                        <option>American</option>
                        <option>Others</option>
                    </select>
                </div>

                <div>
                    <label>Password</label> <br>
                    <input type="password" placeholder="Password">
                </div>

                <div>
                    <label>Confirm Password</label> <br>
                    <input type="password" placeholder="Password">
                </div>

                <section id="button">
                    <button type="submit"><a href="index.html">Submit</a></button>
                </section>
            </form>
        </section>
    </div>
</body>
</html>
